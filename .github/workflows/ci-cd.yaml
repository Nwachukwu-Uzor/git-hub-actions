name: Continuous Integration and Deployment
on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "5.0.x"
  AZURE_WEBAPP_NAME: My-First-App-Uzor

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ””
        uses: actions/checkout@v3

      - name: Setup .NET 5 ğŸ¢
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ğŸ› 
        run: dotnet restore

      - name: Build application ğŸš€
        run: dotnet build -c Release --no-restore

      - name: Run automated tests ğŸ§ª
        run: dotnet test -c Release --no-build

      - name: Publish app ğŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web Apps ğŸš¢
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          public-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out
